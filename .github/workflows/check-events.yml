name: Check Om Swami Events

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create config file from secrets
      run: |
        cat > config.json << EOF
        {
          "email": {
            "smtp_server": "${{ secrets.SMTP_SERVER }}",
            "smtp_port": ${{ secrets.SMTP_PORT }},
            "sender_email": "${{ secrets.SENDER_EMAIL }}",
            "sender_password": "${{ secrets.SENDER_PASSWORD }}",
            "recipient_emails": ${{ secrets.RECIPIENT_EMAILS }}
          },
          "check_interval_minutes": 60
        }
        EOF
    
    - name: Run event tracker
      run: |
        python event_tracker.py --once
    
    - name: Commit updated events data
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add events_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update events data [skip ci]"
        git push
    
    - name: Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: event-tracker-logs
        path: event_tracker.log