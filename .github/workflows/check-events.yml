name: Check Om Swami Events

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  check-events:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create config file from secrets
      run: |
        cat > config.json << EOF
        {
          "email": {
            "smtp_server": "${{ secrets.SMTP_SERVER }}",
            "smtp_port": ${{ secrets.SMTP_PORT }},
            "sender_email": "${{ secrets.SENDER_EMAIL }}",
            "sender_password": "${{ secrets.SENDER_PASSWORD }}",
            "recipient_emails": ${{ secrets.RECIPIENT_EMAILS }}
          },
          "check_interval_minutes": 60
        }
        EOF
    
    - name: Run event tracker
      run: |
        python event_tracker.py --once
    
    - name: Commit updated events data
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update events data [skip ci]"
        file_pattern: events_data.json
        commit_user_name: github-actions[bot]
        commit_user_email: github-actions[bot]@users.noreply.github.com
    
    - name: Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: event-tracker-logs
        path: event_tracker.log